buildscript {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/public/' }
        mavenCentral()
        mavenLocal()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases/' }
        maven { url 'https://dl.bintray.com/jetbrains/intellij-plugin-service' }
        maven { url 'https://dl.bintray.com/jetbrains/intellij-third-party-dependencies/' }
    }
    // https://github.com/JetBrains/gradle-intellij-plugin/ 关注开发插件版本
    dependencies {
        classpath "org.jetbrains.intellij.plugins:gradle-intellij-plugin:1.2.1"
    }
}

//2.1 插件配置
// 这两个插件是必备
plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.2.1'
}


group 'com.sjhy'
version '1.2.5-java.RELEASE'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenCentral()
    mavenLocal()
}

// http://www.jetbrains.org/intellij/sdk/docs/tutorials/build_system/prerequisites.html
// https://plugins.jetbrains.com/docs/intellij/gradle-guide.html  官网gradle构建教程

intellij {
//    插件名称
    pluginName 'EasyCode'
    // 沙箱目录位置，用于保存IDEA的设置，默认在build文件下面，防止clean，放在根目录下。
    sandboxDirectory = "${rootProject.rootDir}/idea-sandbox"
    // 开发环境运行时使用的版本
    version '2021.2.3'
    // 社区版
//    type 'IC'
    // 企业版
    type 'IU'
    // 各种IDEA版本去这里找
    // https://www.jetbrains.com/intellij-repository/releases
    // 依赖的插件
    plugins = ['java', 'DatabaseTools']
    //Disables updating since-build attribute in plugin.xml
    updateSinceUntilBuild false
    downloadSources = true
}

dependencies {
    // jackson工具
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    // guava工具
//    implementation 'com.google.guava:guava:29.0-jre'
    // velocity支持
//    implementation 'org.apache.velocity:velocity:1.7'
    // groovy支持
//    implementation 'org.codehaus.groovy:groovy:3.0.2'
    // beetl支持
//    implementation 'com.ibeetl:beetl:3.3.0.RELEASE'
    // freemarker支持
//    implementation 'org.freemarker:freemarker:2.3.30'
    // lombok 支持
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation 'junit:junit:4.13.2'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
